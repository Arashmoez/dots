<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

 <alias>
    <family>sans-serif</family>
    <prefer>
        <family>Adwaita Sans</family>
        <family>Dana</family>
    </prefer>
</alias>
<alias>
    <family>monospace</family>
    <prefer>
        <family>JetBrainsMono NF</family>
        <family>Vazirmatn</family>
    </prefer>
</alias>
<alias>
    <family>serif</family>
    <prefer>
        <family>Noto Serif</family>
        <family>Dana</family>
    </prefer>
</alias>
</fontconfig>